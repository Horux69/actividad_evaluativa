<!doctype html>
<html lang="en">

<head>
  <title>Actualizar Aula</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <a class="btn btn-primary my-3" href="/">Volver al Inicio</a>
        <div class="row py-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Datos del Aula
                    </div>
                    <div class="card-body">
                        <form action="/actualizarDatosAula" method="post">
                            <div class="mb-3">
                              <label for="id" class="form-label">ID: {{resultados[0]}}</label>
                              <input type="text"
                                class="form-control" hidden value={{resultados[0]}} name="id" id="id" aria-describedby="helpId" placeholder="ID Aula">
                            </div>
                            <div class="mb-3">
                              <label for="descripcion" class="form-label">Descripcion:</label>
                              <input type="text"
                                class="form-control" value={{resultados[1]}} name="descripcion" id="descripcion" aria-describedby="helpId" placeholder="descripcion">
                            </div>
                            <div class="mb-3">
                              <label for="capacidad" class="form-label">Capacidad:</label>
                              <input type="number"
                                class="form-control" value={{resultados[2]}} name="capacidad" id="capacidad" aria-describedby="helpId" placeholder="URL ">
                            </div>
                            <div class="mb-3">
                              <label for="idedificio" class="form-label">ID Edificio:</label>
                              <input type="text" value={{resultados[3]}} name="idedificio" id="idedificio" class="form-control" placeholder="Edificio " aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="equipoAV" class="form-label">Equipo Audiovisual</label>
                                <select class="form-select form-select-lg" name="equipoAV" id="equipoAV">
                                    <option selected value = {{resultados[4]}}>Tiene equipo audiovisual?</option>
                                    <option value="1">Si</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                              <label for="usuario" class="form-label">Usuario:</label>
                              <input type="text" maxlength="12" value={{resultados[5]}} name="usuario" id="usuario" class="form-control" placeholder="usuario " aria-describedby="helpId">
                            </div>
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
            </div>
        </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
